<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
        </div>
        <span class="form-text text-danger float-end"
            *ngIf="campoNoEsValido('nombre')">
            El campo es obligatorio
        </span>
    </div>

    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar favorito</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!--Lista de Juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group mb-1"
                *ngFor="let favorito of FavoritosArr.controls; let i = index">

                <input class="form-control"
                        [formControlName]="i ">
                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="borrarFavorito(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">        
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                    Guardar
            </button>
        </div>

    </div>
</form>


<div class="row">
    <div class="col">
        
        <span>Valid</span>
        <pre>{{ miFormulario.valid  }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine  }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched  }}</pre>

        <span>Formulario</span>
        <pre>{{ miFormulario.value| json  }}</pre>

        <span>Nuevo Favorito</span>
        <pre>{{ nuevoFavorito.valid|  json  }}</pre>
        <pre>{{ nuevoFavorito.value|  json  }}</pre>
    </div>
</div>
