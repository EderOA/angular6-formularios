<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la Persona"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    class="form-control"
                    required="">
        </div>
        <span *ngIf="nombreValido()"
            class="form-text text-danger float-end">
            El campo es obligatorio
        </span>
    </div>

    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar favorito</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregar()"
                        name="nuevoJuego">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!--Lista de Juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{ i }}"
                    class="form-control "
                    required>
                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)">
                    Eliminar
                </button>
        </div>
        </div>
    </div>

    <div class="mb-3 row">        
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end" 
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                    Guardar
            </button>
        </div>

    </div>
</form>
