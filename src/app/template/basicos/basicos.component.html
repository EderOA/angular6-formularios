<div class="row">
    <div class="col">
        <form (ngSubmit)="Guardar()" #miFormulario="ngForm">
            <!-- Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                        class="form-control"
                        [ngModel]="initForm.producto"
                        name="producto"
                        autocomplete="false"
                        placeholder="Nombre del producto"
                        required=""
                        minlength="3">

                    <span *ngIf="nombreValido()"
                        class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>

            </div>

            <!-- Campo Precio de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        [ngModel]="initForm.precio"
                        name="precio"
                        class="form-control"
                        placeholder="Precio del producto"
                        min="0">
                    <span *ngIf="precioValido()"
                        class="form-text text-danger">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        [ngModel]="initForm.existencias"
                        name="existencias"
                        customMin
                        [minimo]="0"
                        required=""
                        placeholder="Existencias del producto">
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    
                    <span>Valid</span>
                    <pre>{{ miFormulario.valid  }}</pre>

                    <span>Pristine</span>
                    <pre>{{ miFormulario.pristine  }}</pre>

                    <span>Touched</span>
                    <pre>{{ miFormulario.touched  }}</pre>

                    <span>Value</span>
                    <pre>{{ miFormulario.value | json  }}</pre>

                    <span>CustomDirective</span>
                    <pre>{{ miFormulario.controls.existencias.errors | json  }}</pre>

                </div>
            </div>

        </form>

    </div>
</div>
